        // Login Component
        function LoginPage() {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const { login, setCurrentPage } = useContext(AppContext);

            const handleSubmit = (e) => {
                e.preventDefault();
                setError('');

                // Simple validation
                if (!email || !password) {
                    setError('Please fill in all fields');
                    return;
                }

                // Mock authentication - in real app, this would be an API call
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(u => u.email === email && u.password === password);

                if (user) {
                    login({ name: user.name, email: user.email });
                    setCurrentPage('home');
                } else {
                    setError('Invalid email or password');
                }
            };

            return (
                <div className="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
                    <div className="sm:mx-auto sm:w-full sm:max-w-md">
                        <div className="text-center">
                            <h2 className="text-3xl font-bold text-gray-900">Sign in to EduVerse AI</h2>
                            <p className="mt-2 text-gray-600">Continue your learning journey</p>
                        </div>
                    </div>

                    <div className="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
                        <div className="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                            <form onSubmit={handleSubmit} className="space-y-6">
                                {error && (
                                    <div className="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-md">
                                        {error}
                                    </div>
                                )}

                                <div>
                                    <label htmlFor="email" className="block text-sm font-medium text-gray-700">
                                        Email address
                                    </label>
                                    <div className="mt-1">
                                        <input
                                            id="email"
                                            name="email"
                                            type="email"
                                            autoComplete="email"
                                            required
                                            value={email}
                                            onChange={(e) => setEmail(e.target.value)}
                                            className="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="Enter your email"
                                        />
                                    </div>
                                </div>

                                <div>
                                    <label htmlFor="password" className="block text-sm font-medium text-gray-700">
                                        Password
                                    </label>
                                    <div className="mt-1">
                                        <input
                                            id="password"
                                            name="password"
                                            type="password"
                                            autoComplete="current-password"
                                            required
                                            value={password}
                                            onChange={(e) => setPassword(e.target.value)}
                                            className="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="Enter your password"
                                        />
                                    </div>
                                </div>

                                <div>
                                    <button
                                        type="submit"
                                        className="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                                    >
                                        Sign in
                                    </button>
                                </div>
                            </form>

                            <div className="mt-6">
                                <div className="text-center">
                                    <span className="text-sm text-gray-600">
                                        Don't have an account?{' '}
                                        <button
                                            onClick={() => setCurrentPage('signup')}
                                            className="font-medium text-blue-600 hover:text-blue-500"
                                        >
                                            Sign up
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Signup Component
        function SignupPage() {
            const [name, setName] = useState('');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [error, setError] = useState('');
            const { login, setCurrentPage } = useContext(AppContext);

            const handleSubmit = (e) => {
                e.preventDefault();
                setError('');

                // Validation
                if (!name || !email || !password || !confirmPassword) {
                    setError('Please fill in all fields');
                    return;
                }

                if (password !== confirmPassword) {
                    setError('Passwords do not match');
                    return;
                }

                if (password.length < 6) {
                    setError('Password must be at least 6 characters');
                    return;
                }

                // Check if user already exists
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                if (users.find(u => u.email === email)) {
                    setError('User with this email already exists');
                    return;
                }

                // Create new user
                const newUser = { name, email, password };
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));

                // Log in the user
                login({ name, email });
                setCurrentPage('home');
            };

            return (
                <div className="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
                    <div className="sm:mx-auto sm:w-full sm:max-w-md">
                        <div className="text-center">
                            <h2 className="text-3xl font-bold text-gray-900">Create your account</h2>
                            <p className="mt-2 text-gray-600">Start your learning journey today</p>
                        </div>
                    </div>

                    <div className="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
                        <div className="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                            <form onSubmit={handleSubmit} className="space-y-6">
                                {error && (
                                    <div className="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-md">
                                        {error}
                                    </div>
                                )}

                                <div>
                                    <label htmlFor="name" className="block text-sm font-medium text-gray-700">
                                        Full Name
                                    </label>
                                    <div className="mt-1">
                                        <input
                                            id="name"
                                            name="name"
                                            type="text"
                                            required
                                            value={name}
                                            onChange={(e) => setName(e.target.value)}
                                            className="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="Enter your full name"
                                        />
                                    </div>
                                </div>

                                <div>
                                    <label htmlFor="email" className="block text-sm font-medium text-gray-700">
                                        Email address
                                    </label>
                                    <div className="mt-1">
                                        <input
                                            id="email"
                                            name="email"
                                            type="email"
                                            autoComplete="email"
                                            required
                                            value={email}
                                            onChange={(e) => setEmail(e.target.value)}
                                            className="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="Enter your email"
                                        />
                                    </div>
                                </div>

                                <div>
                                    <label htmlFor="password" className="block text-sm font-medium text-gray-700">
                                        Password
                                    </label>
                                    <div className="mt-1">
                                        <input
                                            id="password"
                                            name="password"
                                            type="password"
                                            required
                                            value={password}
                                            onChange={(e) => setPassword(e.target.value)}
                                            className="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="Create a password"
                                        />
                                    </div>
                                </div>

                                <div>
                                    <label htmlFor="confirmPassword" className="block text-sm font-medium text-gray-700">
                                        Confirm Password
                                    </label>
                                    <div className="mt-1">
                                        <input
                                            id="confirmPassword"
                                            name="confirmPassword"
                                            type="password"
                                            required
                                            value={confirmPassword}
                                            onChange={(e) => setConfirmPassword(e.target.value)}
                                            className="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="Confirm your password"
                                        />
                                    </div>
                                </div>

                                <div>
                                    <button
                                        type="submit"
                                        className="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                                    >
                                        Create Account
                                    </button>
                                </div>
                            </form>

                            <div className="mt-6">
                                <div className="text-center">
                                    <span className="text-sm text-gray-600">
                                        Already have an account?{' '}
                                        <button
                                            onClick={() => setCurrentPage('login')}
                                            className="font-medium text-blue-600 hover:text-blue-500"
                                        >
                                            Sign in
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

                        </div>
                    </div>
                </footer>
            );
        }

        // Main App Component
        function App() {
            const { currentPage } = useContext(AppContext);

            const renderPage = () => {
                switch (currentPage) {
                    case 'home':
                        return (
                            <>
                                <HeroSection />
                                <CoursesGrid />
                            </>
                        );
                    case 'courses':
                        return <CoursesGrid />;
                    case 'course':
                        return <CourseDetailPage />;
                    case 'module':
                        return <ModuleDetailPage />;
                    case 'login':
                        return <LoginPage />;
                    case 'signup':
                        return <SignupPage />;
                    default:
                        return (
                            <>
                                <HeroSection />
                                <CoursesGrid />
                            </>
                        );
                }
            };

            return (
                <div className="min-h-screen bg-white">
                    <Navbar />
                    <main>
                        {renderPage()}
                    </main>
                    {currentPage !== 'login' && currentPage !== 'signup' && <Footer />}
                </div>
            );
        }

        // Root Component
        function Root() {
            return (
                <AppProvider>
                    <App />
                </AppProvider>
            );
        }

        // Render the app
        ReactDOM.render(<Root />, document.getElementById('root'));
    </script>
